{% extends "base.html" %}

{% block title %} Create/Update POST {% endblock title %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <form method = 'post'
            action="{% if request.method == 'POST' %} {% url "post_create" %} {% endif %}"
            enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit"> Up </button>
        </form>
    </div>
</div>


{% endblock content %}
